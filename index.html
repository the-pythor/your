<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Hour Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #E0E0FF, #D1C4E9);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .clock {
      position: relative;
      width: 256px;
      height: 256px;
      margin: 0 auto;
      border: 4px solid #4F46E5;
      border-radius: 50%;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .clock::before {
      content: "";
      position: absolute;
      width: 0.5px;
      height: 24px;
      background: #4F46E5;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .clock .hour,
    .clock .minute,
    .clock .second {
      position: absolute;
      left: 50%;
      transform-origin: bottom;
      background: #4F46E5;
    }
    .clock .hour {
      width: 1px;
      height: 64px;
      background: #4F46E5;
      transform: rotate(30deg);
    }
    .clock .minute {
      width: 0.5px;
      height: 96px;
      background: #4F46E5;
      transform: rotate(180deg);
    }
    .clock .second {
      width: 0.5px;
      height: 112px;
      background: red;
      transform: rotate(270deg);
    }
    .icon {
      width: 32px;
      height: 32px;
      display: inline-block;
    }
    .sun {
      color: yellow;
    }
    .moon {
      color: blue;
    }
    .info {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <!-- Placeholders for clock hands; will not move -->
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
      <!-- Icon placeholder -->
      <div class="icon sun"></div>
    </div>
    <div class="info">
      <p class="time">12:00:00 Day</p>
      <p class="sun-info">Sunrise: 06:00:00 | Sunset: 18:00:00</p>
      <p class="location">40.7128°, -74.0060°</p>
    </div>
  </div>
</body>
</html>
